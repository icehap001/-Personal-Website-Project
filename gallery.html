<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery from K.Paramed Site</title>
        <link rel="stylesheet" href="./css/gallery.css">
        <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
    </head>
    <body>
        <header>The Random Gallery</header>
        <nav class="mainMenu">
                <li><a href="./index.html"><img src="./img/homelogo.png" alt="home" class="iconMenu"><div class="textMenu">Home</div></a></li>
                <li><a href="./gallery.html"><img src="./img/GalLogo.png" alt="Gallery" class="iconMenu"><div class="textMenu">Gallery</div></a></li>
                <li><a href="./self.html"><img src="./img/melogo.png" alt="Me" class="iconMenu"><div class="textMenu">Me</div></a></li>
        </nav>
        <main>
                <div class="container">

                        <!-- Full-width images with number text -->
                        <div class="mySlides">
                          <div class="numbertext">1 / 6</div>
                            <img src="./images/img01.JPG" class="fix01" >
                        </div>
                      
                        <div class="mySlides">
                          <div class="numbertext">2 / 6</div>
                            <img src="./images/img02.jpg" class="fix01" >
                        </div>
                      
                        <div class="mySlides">
                          <div class="numbertext">3 / 6</div>
                            <img src="images/img03.jpg" class="fix01" >
                        </div>
                      
                        <div class="mySlides">
                          <div class="numbertext">4 / 6</div>
                            <img src="./images/img04.jpg" class="fix01" >
                        </div>
                        
                        <div class="mySlides">
                          <div class="numbertext">5 / 6</div>
                            <img src="./images/img05.jpg" class="fix01" >
                        </div>


                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                      
                        <!-- Image text -->
                        <div class="caption-container">
                          <p id="caption"></p>
                        </div>
                      
                        <!-- Thumbnail images -->
                        <div class="row">
                          <div class="column">
                            <img class="demo cursor" src="./images/img01.JPG" style="width:100%" onclick="currentSlide(1)" alt="Bridge of the River Kwai">
                          </div>
                          <div class="column"> 
                            <img class="demo cursor" src="./images/img02.jpg" style="width:100%" onclick="currentSlide(2)" alt="Electronic">
                          </div>
                          <div class="column">
                            <img class="demo cursor" src="./images/img03.jpg" style="width:100%" onclick="currentSlide(3)" alt="Traffic">
                          </div>
                          <div class="column">
                            <img class="demo cursor" src="./images/img04.jpg" style="width:100%" onclick="currentSlide(4)" alt="Marigold">
                          </div>
                          <div class="column">
                            <img class="demo cursor" src="./images/img05.jpg" style="width:100%" onclick="currentSlide(5)" alt="Major">
                          </div>
                          

                        </div>
                </div>
            <script src="./javascript/gallery.js"></script>
        </main>
        <footer>
                <p>&copy;Paramed Khumthong</p>
        </footer>
    </body>
</html>
